name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Package artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          RELEASE_NAME="shannon-${GITHUB_REF_NAME}-${RUNNER_OS}"
          ARCHIVE="release/${RELEASE_NAME}.tar.gz"
          tar -czf "${ARCHIVE}" dist mcp-server/dist package.json README.md LICENSE CHANGELOG.md
          node -e "const fs=require('fs');const crypto=require('crypto');const path=require('path');const file=process.argv[1];const data=fs.readFileSync(file);const hash=crypto.createHash('sha256').update(data).digest('hex');fs.writeFileSync(file+'.sha256', hash+'  '+path.basename(file)+'\\n');" "${ARCHIVE}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ runner.os }}
          path: release/*

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Generate release notes
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { owner, repo } = context.repo;
            const tag = process.env.GITHUB_REF_NAME;
            const { data } = await github.rest.repos.generateReleaseNotes({
              owner,
              repo,
              tag_name: tag,
            });
            fs.writeFileSync('release_notes.md', data.body || '');

      - name: Build release body
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "## Release notes"
            echo
            cat release_notes.md
            if [ -f CHANGELOG.md ]; then
              echo
              echo "## Changelog"
              echo
              cat CHANGELOG.md
            fi
          } > release_body.md

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_body.md
          files: |
            release-artifacts/**/*
